{% load static %}

{% block body %}

{% include 'navigation.html'%}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image" style="height: 50%;">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div>
                <h1>
                    Admin Login
                </h1>
            </div>
            <form class="form-horizontal" onsubmit="return checkpass();" method="post" name="alogin" id="alogin" enctype="multipart/form-data" >  
              {% csrf_token %}   
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="email" name="email" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">User Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="pwd" name="pwd" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23" name="uname">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <input name="Submit" type="submit" value="Login" class="btn btn-primary">
  
          </form>
        </div>
      </div>
    </div>
  </section>


  {% if error == "no" %}
  <script>
    alert('Login Successfull')
    window.location = ("{% url 'admin_jobs' %}")
  </script>
  {% endif %}
  
  {% if error == "yes" %}
  <script>
    alert('Invalid Login Credentials!!');
  </script>
  {% endif %}
  


{% endblock body %}
